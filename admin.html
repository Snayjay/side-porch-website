<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Staff Dashboard - Coffee Club Management">
    <title>Staff - Side Porch Coffee Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="coffee-club.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="./assets/badge.png" alt="Side Porch Coffee Co."></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="coffee-club.html">Coffee Club</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="admin-nav-link" style="display: none;"><a href="admin.html">Staff</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1 class="section-title">Staff Dashboard</h1>
            <div id="admin-content" class="content-card">
                <p style="text-align: center; color: var(--text-dark); opacity: 0.7;">Loading...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Side Porch Coffee Co. All rights reserved.</p>
        <p>Brewed with ❤️ in our small town</p>
        <p>Site managed by <a href="http://www.2kmj-studios.com" class="footer-link">2KMJ-Studios</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        // CRITICAL: Log immediately when script tag executes
        console.log('=== ADMIN.HTML SCRIPT LOADING ===');
        console.log('Admin page: Script tag executing NOW');
        console.log('Admin page: URL:', window.location.href);
        console.log('Admin page: readyState:', document.readyState);
    </script>
    <script src="config.public.js"></script>
    <script src="config.local.js" onerror="console.log('config.local.js not found, using browser-based configuration')"></script>
    <script src="js/config.js"></script>
    <script src="js/error-dialog.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/account-manager.js"></script>
    <script src="js/image-generator.js"></script>
    <script src="js/admin-manager.js"></script>
    <script src="js/admin-ui.js"></script>
    <script src="js/nav-active.js"></script>
    <script src="js/nav-login-logout.js"></script>
    <script src="js/nav-admin-link.js"></script>
    <script>
        // CRITICAL: Log after all scripts loaded
        console.log('=== ADMIN.HTML ALL SCRIPTS LOADED ===');
        console.log('Admin page: All script files loaded');
        console.log('Admin page: configManager exists?', typeof configManager !== 'undefined');
        console.log('Admin page: adminUI exists?', typeof adminUI !== 'undefined');
        console.log('Admin page: window.adminUI exists?', typeof window.adminUI !== 'undefined');
        console.log('Admin page: adminManager exists?', typeof adminManager !== 'undefined');
        console.log('Admin page: authManager exists?', typeof authManager !== 'undefined');
        
        // Check for script loading errors
        if (typeof adminUI === 'undefined' && typeof window.adminUI === 'undefined') {
            console.error('CRITICAL: adminUI is not defined after scripts loaded. Check for JavaScript errors above.');
        }
        
        // Initialize image generator with API key from config
        window.addEventListener('configLoaded', () => {
            if (typeof imageGenerator !== 'undefined' && typeof configManager !== 'undefined') {
                const apiKey = configManager.config?.openai?.apiKey || 
                              window.COFFEE_CLUB_CONFIG?.openai?.apiKey;
                if (apiKey) {
                    imageGenerator.initialize(apiKey);
                    console.log('Image generator initialized with API key');
                } else {
                    console.log('OpenAI API key not found in config. Image generation will not be available.');
                }
            }
        });
        
        // Initialize admin UI when page loads
        (async () => {
            console.log('Admin page: Async init function starting, readyState:', document.readyState);
            console.log('Admin page: Supabase configured?', typeof configManager !== 'undefined' && configManager.isSupabaseConfigured());
            console.log('Admin page: adminUI exists?', typeof adminUI !== 'undefined');
            console.log('Admin page: adminManager exists?', typeof adminManager !== 'undefined');
            console.log('Admin page: authManager exists?', typeof authManager !== 'undefined');
            
            // Wait for adminUI to be available
            const waitForAdminUI = () => {
                return new Promise((resolve) => {
                    // Check both adminUI and window.adminUI
                    if (typeof adminUI !== 'undefined' || typeof window.adminUI !== 'undefined') {
                        resolve();
                    } else {
                        let attempts = 0;
                        const checkInterval = setInterval(() => {
                            attempts++;
                            if (typeof adminUI !== 'undefined' || typeof window.adminUI !== 'undefined') {
                                clearInterval(checkInterval);
                                resolve();
                            } else if (attempts > 50) {
                                clearInterval(checkInterval);
                                console.error('Admin page: adminUI failed to load after 5 seconds');
                                console.error('Admin page: Check browser console for JavaScript errors in admin-ui.js');
                                resolve(); // Resolve anyway to show error
                            }
                        }, 100);
                    }
                });
            };
            
            const initAdmin = async () => {
                await waitForAdminUI();
                
                // Use window.adminUI if adminUI is not defined
                const adminUIInstance = typeof adminUI !== 'undefined' ? adminUI : (typeof window.adminUI !== 'undefined' ? window.adminUI : null);
                
                if (!adminUIInstance) {
                    console.error('Admin page: adminUI is not defined. Check for JavaScript errors in admin-ui.js');
                    const container = document.getElementById('admin-content');
                    if (container) {
                        container.innerHTML = '<p style="text-align: center; color: var(--auburn); padding: 2rem;">Error: Admin UI failed to load.<br><br>Please check the browser console (F12) for JavaScript errors.<br><br>Common issues:<br>- Syntax errors in admin-ui.js<br>- Missing dependencies (adminManager, authManager, etc.)<br>- Script loading order issues</p>';
                    }
                    return;
                }
                
                if (typeof configManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    try {
                        await authManager.getCurrentUser();
                        await adminUIInstance.init();
                    } catch (error) {
                        console.error('Admin page: Error initializing:', error);
                        const container = document.getElementById('admin-content');
                        if (container) {
                            container.innerHTML = `<p style="text-align: center; color: var(--auburn);">Error initializing admin: ${error.message}</p>`;
                        }
                    }
                } else {
                    console.error('Admin page: Supabase not configured');
                    const container = document.getElementById('admin-content');
                    if (container) {
                        container.innerHTML = '<p style="text-align: center; color: var(--auburn);">Supabase is not configured. Please configure it first.</p>';
                    }
                }
            };
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initAdmin);
            } else {
                console.log('Admin page: DOM already loaded, initializing immediately');
                initAdmin();
            }
        })();

        // Update admin and dev link visibility
        window.addEventListener('supabaseReady', async () => {
            // Show admin link if user is staff
            if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                await authManager.getCurrentUser();
                const isStaff = await adminManager.isStaff();
                document.querySelectorAll('.admin-nav-link').forEach(link => {
                    link.style.display = isStaff ? '' : 'none';
                });
            }
            
        });
        
        // Also check on DOMContentLoaded if Supabase is already ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', async () => {
                if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await authManager.getCurrentUser();
                    const isStaff = await adminManager.isStaff();
                    document.querySelectorAll('.admin-nav-link').forEach(link => {
                        link.style.display = isStaff ? '' : 'none';
                    });
                }
            });
        } else {
            // DOM already loaded, check immediately
            (async () => {
                if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await authManager.getCurrentUser();
                    const isStaff = await adminManager.isStaff();
                    document.querySelectorAll('.admin-nav-link').forEach(link => {
                        link.style.display = isStaff ? '' : 'none';
                    });
                }
            })();
        }
    </script>
</body>
</html>
