<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developer Panel - Module and Configuration Management">
    <title>Dev Panel - Side Porch Coffee Co.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="./assets/badge.png" alt="Side Porch Coffee Co."></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="coffee-club.html">Coffee Club</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="admin-nav-link" style="display: none;"><a href="admin.html">Staff</a></li>
                <li class="dev-nav-link" style="display: none;"><a href="dev.html">Dev</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1 class="section-title">Developer Panel</h1>
            <div id="dev-content" class="content-card">
                <p style="text-align: center; color: var(--text-dark); opacity: 0.7;">Loading...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 <a href="http://www.jeffreyloehr.com/2KMJ-Studios" class="footer-link">2KMJ-Studios</a>. All rights reserved.</p>
        <p>Brewed with ❤️ in our small town</p>
        <div class="social-links"></div>
    </footer>

    <!-- Scripts -->
    <script>
        // CRITICAL: Log immediately when script tag executes
        console.log('=== DEV.HTML SCRIPT LOADING ===');
        console.log('Dev page: Script tag executing NOW');
        console.log('Dev page: URL:', window.location.href);
        console.log('Dev page: readyState:', document.readyState);
    </script>
    <script src="config.public.js"></script>
    <script src="config.local.js" onerror="console.log('config.local.js not found')"></script>
    <script src="js/config.js"></script>
    <script src="js/error-dialog.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/account-manager.js"></script>
    <script src="js/admin-manager.js"></script>
    <script src="js/dev-manager.js"></script>
    <script src="js/dev-ui.js"></script>
    <script src="js/nav-active.js"></script>
    <script src="js/nav-login-logout.js"></script>
    <script>
        // CRITICAL: Log after all scripts loaded
        console.log('=== DEV.HTML ALL SCRIPTS LOADED ===');
        console.log('Dev page: All script files loaded');
        console.log('Dev page: configManager exists?', typeof configManager !== 'undefined');
        console.log('Dev page: devUI exists?', typeof devUI !== 'undefined');
        
        // Initialize dev UI when page loads
        (async () => {
            console.log('Dev page: Async init function starting, readyState:', document.readyState);
            console.log('Dev page: Supabase configured?', typeof configManager !== 'undefined' && configManager.isSupabaseConfigured());
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', async () => {
                    console.log('Dev page: DOMContentLoaded fired');
                    if (typeof configManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                        await authManager.getCurrentUser();
                        await devUI.init();
                    } else {
                        console.error('Dev page: Supabase not configured');
                        const container = document.getElementById('dev-content');
                        if (container) {
                            container.innerHTML = '<p style="text-align: center; color: var(--auburn);">Supabase is not configured. Please configure it first.</p>';
                        }
                    }
                });
            } else {
                console.log('Dev page: DOM already loaded, initializing immediately');
                if (typeof configManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await authManager.getCurrentUser();
                    await devUI.init();
                } else {
                    console.error('Dev page: Supabase not configured');
                    const container = document.getElementById('dev-content');
                    if (container) {
                        container.innerHTML = '<p style="text-align: center; color: var(--auburn);">Supabase is not configured. Please configure it first.</p>';
                    }
                }
            }
        })();

        // Update dev link visibility and admin link visibility
        window.addEventListener('supabaseReady', async () => {
            await devUI.updateDevLinkVisibility?.();
            
            // Update navigation visibility based on module states
            if (typeof devManager !== 'undefined') {
                await devManager.updateNavigationVisibility();
                await devManager.updateFooterSocialLinks();
            }
            
            // Also check and show admin link if user is staff
            if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                await authManager.getCurrentUser();
                const isStaff = await adminManager.isStaff();
                document.querySelectorAll('.admin-nav-link').forEach(link => {
                    link.style.display = isStaff ? '' : 'none';
                });
            }
        });
        
        // Also check on DOMContentLoaded if Supabase is already ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', async () => {
                // Update navigation visibility
                if (typeof devManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await devManager.updateNavigationVisibility();
                    await devManager.updateFooterSocialLinks();
                }
                
                if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await authManager.getCurrentUser();
                    const isStaff = await adminManager.isStaff();
                    document.querySelectorAll('.admin-nav-link').forEach(link => {
                        link.style.display = isStaff ? '' : 'none';
                    });
                }
            });
        } else {
            // DOM already loaded, check immediately
            (async () => {
                // Update navigation visibility
                if (typeof devManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await devManager.updateNavigationVisibility();
                    await devManager.updateFooterSocialLinks();
                }
                
                if (typeof adminManager !== 'undefined' && configManager.isSupabaseConfigured()) {
                    await authManager.getCurrentUser();
                    const isStaff = await adminManager.isStaff();
                    document.querySelectorAll('.admin-nav-link').forEach(link => {
                        link.style.display = isStaff ? '' : 'none';
                    });
                }
            })();
        }
    </script>
</body>
</html>
